      color: lime;
      text-align: center;
      cursor: crosshair;
      animation: spinPage 60s infinite linear, spinBackground 10s infinite linear;
      transform-origin: center;
    }

    @keyframes spinPage {
      0% { transform: rotate(0deg) scale(1); }
      25% { transform: rotate(90deg) scale(1.1); }
      50% { transform: rotate(180deg) scale(1); }
      75% { transform: rotate(270deg) scale(0.9); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes spinBackground {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    h1 {
      font-size: 120px;
      animation: glitch 0.15s infinite, shake 0.15s infinite;
      color: red;
      text-shadow: 3px 3px yellow, -3px -3px cyan;

    @keyframes glitch {
      0% { text-shadow: 2px 2px lime, -2px -2px magenta; }
      50% { text-shadow: -5px 5px cyan, 5px -5px yellow; }
      100% { text-shadow: 3px -3px red, -3px 3px blue; }
    }

    @keyframes shake {
      0% { transform: translate(0px, 0px) rotate(0deg); }
      25% { transform: translate(5px, 0px) rotate(3deg); }
      50% { transform: translate(0px, 5px) rotate(-3deg); }
      75% { transform: translate(-5px, 0px) rotate(3deg); }
      100% { transform: translate(0px, -5px) rotate(-3deg); }
    }

    .rainbow {
      animation: rainbow 1s infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: purple; }

    }

    .cursor-emoji {

      100% { opacity: 0; transform: translateY(-100px) scale(0.5); }
    }
